<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hogwrts-HP</title>
</head>
<link rel="stylesheet" href="reset.css">
<link rel="stylesheet" href="hp.css">

<body>

    <div class="bg_picture">
        <div class="bg_black_filter">
        </div>
    </div>
    
    <div class="whole_wrapper">

    <div class="header_top header" id="header_top">
        <div class="wizarding_world_logo">
        </div>
    </div>

    <div class="header_bottom header" id="header_bottom">
            <nav class="header_bottom_position">
                <ul class="header_bottom_lists" id="header_bottom_color_change">
                    <li class="header_bottom_list">
                        <div class="header_bottom_list_box">
                            <div class="header_bottom_list_text"> NEWS&FEATURES</div>
                            <svg width="10" height="15" class="svg_rotate">
                                <g stroke="#FFF" stroke-width="1.7" fill="none" fill-rule="evenodd">
                                    <path d="M6.664 8.923l-5.4 5M9.364 8.09l-8.1-7.5"></path>
                                </g>
                            </svg>
                        </div>
                    </li>
                
                    <li class="header_bottom_list">
                        <div class="header_bottom_list_box">
                            <div class="header_bottom_list_text"> QUIZZES</div>
                            <a href="https://www.wizardingworld.com/quiz"></a>
                        </div>
                    </li>
                
                    <li class="header_bottom_list">
                        <div class="header_bottom_list_box">
                            <div class="header_bottom_list_text"> J.K.ROWLING ARCHIVE</div>
                            <a href="https://www.wizardingworld.com/writing-by-jk-rowling"></a>
                        </div>
                    </li>
                
                    <li class="header_bottom_list">
                        <div class="header_bottom_list_box">
                            <div class="header_bottom_list_text"> DISCOVER</div>
                            <svg width="10" height="15" class="svg_rotate">
                                <g stroke="#FFF" stroke-width="1.7" fill="none" fill-rule="evenodd">
                                    <path d="M6.664 8.923l-5.4 5M9.364 8.09l-8.1-7.5"></path>
                                </g>
                            </svg>
                        </div>
                    </li>
                
                    <li class="header_bottom_list">
                        <div class="header_bottom_list_box">
                            <div class="header_bottom_list_text"> STARTING HARRY POTTER</div>
                            <svg width="10" height="15" class="svg_rotate">
                                <g stroke="#FFF" stroke-width="1.7" fill="none" fill-rule="evenodd">
                                    <path d="M6.664 8.923l-5.4 5M9.364 8.09l-8.1-7.5"></path>
                                </g>
                            </svg>
                        </div>
                    </li>
                
                    <li class="header_bottom_list">
                        <div class="header_bottom_list_box">
                            <div class="header_bottom_list_text"> HOGWARTS SORTING</div>
                            <a href="https://my.wizardingworld.com/sorting-hat"></a>
                        </div>
                    </li>
                
                    <li class="header_bottom_list">
                        <div class="header_bottom_list_box">
                            <div class="header_bottom_list_text"> FAN CLUB</div>
                            <a href="https://www.wizardingworld.com/harry-potter-fan-club"></a>
                        </div>
                    </li>
                
                    <li class="header_bottom_list">
                        <div class="header_bottom_list_box">
                            <div class="header_bottom_list_text"> PINS</div>
                            <svg width="10" height="15" class="svg_rotate">
                                <g stroke="#FFF" stroke-width="1.7" fill="none" fill-rule="evenodd">
                                    <path d="M6.664 8.923l-5.4 5M9.364 8.09l-8.1-7.5"></path>
                                </g>
                            </svg>
                        </div>
                    </li>
                
                    <li class="header_bottom_list">
                        <div class="header_bottom_list_box">
                            <div class="header_bottom_list_text"> SHOP</div>
                            <a href="https://www.wizardingworld.com/store?passthrough=true&store=hpshopuk"></a>
                        </div>
                    </li>
                </ul>


            </nav> 

        </div>

        
    </div>


    <script src="hp.js"></script>
</body>

</html>
